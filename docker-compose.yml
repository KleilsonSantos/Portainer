services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - TZ=America/Sao_Paulo
    security_opt:
      - no-new-privileges:true
    networks:
      - portainer_net  # ğŸ‘ˆ conecta na rede nomeada

volumes:
  portainer_data:
    name: portainer_data

networks:
  portainer_net:
    name: portainer_network  # ğŸ‘ˆ nome visÃ­vel no Docker
    driver: bridge
